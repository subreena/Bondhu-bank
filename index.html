<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bondhu Bank | Your Dream Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loginArea">
        <h1 class="text-center text-primary">Welcome to Bondhu Bank</h1>
        <h4 class="text-center text-secondary">Where your dreams come true!</h4>
        <div class="submitArea">
            <h3 class="text-priamary">Log In</h3>
            <input type="email" name="" id="" class="form-control" placeholder="Enter Your Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-primary btn-lg" style="width: 150px">Enter</button>
        </div>
    </div>
    <div id="transactionArea">
        <div class="row">
            <div class="col-md-4">
                <div class="Deposit status">
                    <h2>Deposit</h2>
                    <h3><span id="currentDeposit">00 </span>Taka</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h2>Withdraw</h2>
                    <h3><span id="currentWithdraw">00 </span>Taka</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h2>Balance</h2>
                    <h3><span id="currentBalance">1200 </span>Taka</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submitArea">
                    <h4>Deposit</h4>
                    <input type="text" name="" id="depositAmount" placeholder="Your Depositted amount" class="form-control">
                    <br>
                    <button class="btn btn-primary" id="addDeposit">Submit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submitArea">
                    <h4>Withdraw</h4>
                    <input type="text" name="" id="withdrawAmount" placeholder="Your Withdrawn amount" class="form-control">
                    <br>
                    <button class="btn btn-primary" id="addwithdraw">Submit</button>
                </div>
            </div>

        </div>
    </div>



    <script>
        //LoginButton
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("loginArea");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transactionArea");
            transactionArea.style.display = "block";
        })
        //Deposit btn event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click" , function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);
            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;
            document.getElementById("currentDeposit").innerText = totalDeposit;
            document.getElementById("depositAmount").value ="";
        
            //Balance + deposit
            const currentBalance = document.getElementById("currentBalance").innerText;
         const currentBalanceNumber = parseFloat(currentBalance);
         const totalBalance = depositNumber + currentBalanceNumber;
         document.getElementById("currentBalance").innerText = totalBalance;
        })

        //Withdraw btn event handler
        const withdrawBtn = document.getElementById("addwithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawNumber = parseFloat(withdrawAmount);
            const currentwithdraw = document.getElementById("currentWithdraw").innerText;
            const currentwithdrawNumber = parseFloat(currentwithdraw);
            const totalWithdraw = withdrawNumber + currentwithdrawNumber;
            document.getElementById("currentWithdraw").innerText = totalWithdraw;
            document.getElementById("withdrawAmount").value ="";

             //Balance + deposit
             const currentBalance = document.getElementById("currentBalance").innerText;
         const currentBalanceNumber = parseFloat(currentBalance);
         const totalBalance = currentBalanceNumber - withdrawNumber ;
         document.getElementById("currentBalance").innerText = totalBalance;
        })

      
         

    </script>
</body>

</html>
